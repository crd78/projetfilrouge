version: "3"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DOCKER_CONTAINER=1
    depends_on:
      - db
      - mongo
    command: >
      sh -c "
      echo 'Attente du démarrage de la base de données...' &&
      sleep 10 &&
      echo 'Démarrage du serveur Django...' &&
      gunicorn --bind 0.0.0.0:8000 django_project.wsgi:application"

  db-setup:
    build: .
    volumes:
      - .:/app
    environment:
      - DOCKER_CONTAINER=1
    depends_on:
      - db
    command: >
      sh -c "
      echo 'Attente et configuration de la base de données...' &&
      sleep 20 &&
      python recreate_db.py &&
      python manage.py migrate &&
      echo 'Configuration de la base de données terminée!'"

  db:
    image: mysql:8.0
    ports:
      - "3307:3306" # 3307 sur hôte, 3306 dans conteneur
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=django_api_db
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
    depends_on:
      - db

  mongo:
    image: mongo:7.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongadmin
      - MONGO_INITDB_ROOT_PASSWORD=1234
    ports:
      - "27018:27017" # 27018 sur hôte, 27017 dans conteneur
    volumes:
      - mongodata:/data/db

volumes:
  mysql_data:
  mongodata:
    driver: local
